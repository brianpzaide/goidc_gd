<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Upload SPA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="card">

            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fileList">
          <!-- Files will be populated here -->
           <tr>

            </tr>
            <tr>

              <td>

              </td>
            </tr>
            <tr>
              <td>summary.docx</td>
              <td>
                <button>Download</button>

              </td>
            </tr>
            <tr>
              <td>presentation_final.pptx</td>

            </tr>
            <tr>

            </tr>
            <tr>

              </td>
            </tr>
            <tr>
